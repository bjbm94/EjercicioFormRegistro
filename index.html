<!DOCTYPE html>
<html lang="es">
<head>
<title>Formulario de registro-Mi web</title>
<meta charset="utf-8">
</head>
<body>

<h1>Formulario de registro</h1>
<form action="" method="get">
    <label for="Nombre"></label>
    Nombre: <input type="text" id="Nombre" name="Nombre" maxlength="50"><br><br>
    <label for="Apellidos"></label>
    Apellidos: <input type="text" id="Apellidos" name="Apellidos" maxlength="50"><br><br>
    Sexo: <input type="radio" id="hombre" name="Sexo" value="hombre"> hombre
          <label for="hombre"></label>
          <input type="radio" id="mujer" name="Sexo" value="mujer"> mujer
          <label for="mujer"></label><br><br>
    Correo: <label for="Correo"></label>
          <input type="text" id="Correo" name="Correo"><br><br>
          <label for="Población">Población:</label>
          <select id="Población" name="Población">
            <option value="Alicante">Alicante</option>
            <option value="Madrid">Madrid</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Valencia">Valencia</option>
          </select><br><br>
    Descripción <textarea name="Descripción" rows="6" cols="50"></textarea><br><br>
    <input checked type="checkbox" id="Novedades" name="Novedades" value="Novedades">
    <label for="Novedades"> Deseo recibir información sobre novedades y
        ofertas.</label><br><br>
    <input type="checkbox" id="Términos" name="Términos" value="Términos">
    <label for="Términos"> Declaro haber leído y aceptar las condiciones
        generales del programa y la normativa sobre protección de datos.</label><br><br>
    <input type="submit" value="Enviar">

    
    
</form>
</body>
</html>
